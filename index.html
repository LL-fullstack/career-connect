<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <meta name="author" content="lu">
       <meta name="description" content="Login page">
       <meta name="keywords" content="html, css, web, web development, javascript">
       <title>Login page</title>
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css">
       <link rel="stylesheet" href="./assets/style/index.css" media="all">
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
       <script src="./assets/script/index.js" defer></script>
   </head>
   <body>
    <div class="container">
        <aside>
            <img src="./assets/media/index.jpg" width="500" height="533">
        </aside>
        <div class="right-section">
            <div class="text-section">
                <h1>Welcome to CareerConnect</h1>
                <div class="input-text">
                    <input type="email" id="input-email" name="input-email" placeholder="Email or Phone" required>
                    <input type="password" id="input-password" name="input-password" placeholder="Password" required>
                </div>
                <div class="remember-forgot">
                    <input type="checkbox" name="remember-me">
                    <label for="remember-me">Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>
            </div>
            <div class="login-btn">
                <button id="loginButton">Login</button>
                <button id="signButton">Sign up</button>
            </div>
            
    <footer>
        <div class="social-icons">
            <a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://twitter.com/?lang=en" target="_blank"><i class="fa-brands fa-twitter"></i></a>
            <a href="mailto:brewdrop@gmail.com"><i class="fa-regular fa-envelope"></i></a>
        </div>
        <ul class="list">
            <li><a href="#">Copyright Policy</a></li>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">User Agreement</a></li>
            <li><a href="#">Send Feedback</a></li>
        </ul>
        <p class="copyright">
            CareerConnect @2024
        </p>
    </footer>
    </div>
</div>

   </body>
</html>
